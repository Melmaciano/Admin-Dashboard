<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="toggle-sidebar">
        <label for="toggle">
            <!-- <img src="./assets/menu-icon.svg" alt="menu-icon"> -->
        </label>
        <input type="checkbox" id="toggle">
    </div>
    
    <div class="container">
        <nav class="sidebar">
            <div class="menu">
                <h2>
                    <img src="./assets/icons/dashboard-icon.svg" alt="dashboard-icon" class="icon logo">
                    Dashboard
                </h2>
                <ul class="sidebar-options">
                    <li>
                        <img src="./assets/icons/home-icon.svg" alt="home-icon" class="icon">
                        Home
                    </li>
                    <li>
                        <img src="./assets/icons/profile-icon.svg" alt="profile-icon" class="icon">
                        Profile
                    </li>
                    <li>
                        <img src="./assets/icons/message-icon.svg" alt="message-icon" class="icon">
                        Messages
                    </li>
                    <li>
                        <img src="./assets/icons/history-icon.svg" alt="history-icon" class="icon">
                        History
                    </li>
                    <li>
                        <img src="./assets/icons/task-icon.svg" alt="task-icon" class="icon">
                        Tasks
                    </li>
                    <li>
                        <img src="./assets/icons/communities-icon.svg" alt="communities-icon" class="icon">
                        Communities
                    </li>
                </ul>
                <ul class="sidebar-options">
                    <li>
                        <img src="./assets/icons/settings-icon.svg" alt="settings-icon" class="icon">
                        Settings
                    </li>
                    <li>
                        <img src="./assets/icons/support-icon.svg" alt="support-icon" class="icon">
                        Support
                    </li>
                    <li>
                        <img src="./assets/icons/privacy-icon.svg" alt="privacy-icon" class="icon">
                        Privacy
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-container">
            <header class="header">
                <div class="search-container">
                    <div class="search-bar">
                        <img src="./assets/search/icons/search-icon.svg" alt="search-icon" class="icon">
                        <input type="search">
                    </div>
                    <div class="profile">
                        <img src="./assets/search/icons/bell-icon.svg" alt="bell-icon" class="icon">
                        <div class="profile-picture"></div>
                        <p class="username">Morgan Oackley</p>
                    </div>
                </div>
                <div class="post-creator">
                    <div class="welcome">
                        <div class="profile-picture"></div>
                        <div class="welcome-msg">
                            Hi there,
                            <span class="username">Morgan Oakley (@morgan)</span>
                        </div>
                    </div>
                    <div class="post-options">
                        <button class="post-option-btn">New</button>
                        <button class="post-option-btn">Upload</button>
                        <button class="post-option-btn">Share</button>
                    </div>
                </div>
            </header>
            <main class="content"></main>
        </div>
    </div>
</body>
</html>
